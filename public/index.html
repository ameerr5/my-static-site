<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — My App</title>

  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220;
      --accent:#3b82f6;
      --muted:#94a3b8;
      --surface:#0f172a;
      --glass: rgba(255,255,255,0.04);
      --success:#10b981;
      --danger:#ef4444;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071028 0%, #071833 100%);color:#e6eef8}
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      box-sizing:border-box;
    }

    .card {
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      padding:28px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo {
      width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:white;font-size:18px;
      box-shadow: 0 6px 18px rgba(59,130,246,0.18);
    }
    h1 { margin:0;font-size:20px;letter-spacing:-0.2px }
    p.lead { margin:6px 0 18px;color:var(--muted);font-size:13px }

    form { display:flex;flex-direction:column;gap:12px }
    label { font-size:13px;color:#cfe6ff; display:block; margin-bottom:6px }
    .field {
      display:flex;
      align-items:center;
      background:var(--glass);
      border-radius:10px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,0.02);
    }
    input[type="text"], input[type="email"], input[type="password"] {
      background:transparent;border:0;outline:0;color:inherit;font-size:15px;width:100%;
    }

    .row {
      display:flex;gap:12px;align-items:center;justify-content:space-between;
    }
    .checkbox {
      display:flex;gap:8px;align-items:center;color:var(--muted);font-size:13px;
    }
    .link {
      color:var(--accent);text-decoration:none;font-weight:600;font-size:13px;
    }
    .btn {
      background:linear-gradient(90deg,var(--accent), #60a5fa);
      border:0;color:#002244;padding:12px 14px;border-radius:10px;font-weight:700;cursor:pointer;
      box-shadow: 0 8px 20px rgba(59,130,246,0.18);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px) }
    .btn.secondary {
      background:transparent;border:1px solid rgba(255,255,255,0.06); color:var(--muted); font-weight:600;
    }

    .meta { font-size:13px;color:var(--muted); text-align:center;margin-top:12px }
    .error { color:var(--danger); font-size:13px; margin-top:6px }
    .success { color:var(--success); font-size:13px; margin-top:6px }

    .socials { display:flex;gap:10px;margin-top:4px }
    .socials button { flex:1;padding:10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--muted); cursor:pointer }

    /* small screens */
    @media (max-width:420px){
      .card{padding:20px;border-radius:10px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-label="Login form">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <h1>Welcome back</h1>
          <p class="lead">Sign in to continue to your account</p>
        </div>
      </div>

      <!-- Note: Change action to your server endpoint (e.g., /api/login) -->
      <form id="loginForm" action="#" method="POST" novalidate>
        <!-- Email / Username -->
        <div>
          <label for="email">Email or username</label>
          <div class="field">
            <input id="email" name="email" type="email" autocomplete="username" placeholder="you@example.com" required />
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password">Password</label>
          <div class="field" style="justify-content:space-between;gap:8px">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required />
            <button type="button" id="togglePwd" aria-pressed="false" title="Show password" style="background:none;border:0;color:var(--muted);cursor:pointer;font-size:13px">Show</button>
          </div>
        </div>

        <div class="row" style="margin-top:4px">
          <label class="checkbox">
            <input id="remember" name="remember" type="checkbox" style="width:16px;height:16px" />
            <span>Remember me</span>
          </label>
          <a class="link" href="#" id="forgot">Forgot password?</a>
        </div>

        <div>
          <button class="btn" id="submitBtn" type="submit">Sign in</button>
        </div>

        <div id="msg" role="status" aria-live="polite" style="min-height:20px"></div>

        <div class="meta">Or continue with</div>
        <div class="socials" aria-hidden="false">
          <button type="button" onclick="alert('Sign in with Google not implemented')" aria-label="Sign in with Google">Google</button>
          <button type="button" onclick="alert('Sign in with GitHub not implemented')" aria-label="Sign in with GitHub">GitHub</button>
        </div>

        <p class="meta" style="margin-top:14px">Don't have an account? <a class="link" href="#">Sign up</a></p>
      </form>
    </main>
  </div>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const pwd = document.getElementById('password');
      const toggle = document.getElementById('togglePwd');
      const msg = document.getElementById('msg');
      const submitBtn = document.getElementById('submitBtn');

      // Toggle password visibility
      toggle.addEventListener('click', () => {
        const isPwd = pwd.type === 'password';
        pwd.type = isPwd ? 'text' : 'password';
        toggle.textContent = isPwd ? 'Hide' : 'Show';
        toggle.setAttribute('aria-pressed', isPwd ? 'true' : 'false');
      });

      // Simple client-side validation + demo submit handler
      form.addEventListener('submit', function(e){
        e.preventDefault();
        msg.textContent = '';
        msg.className = '';

        const emailVal = email.value.trim();
        const pwdVal = pwd.value;

        if(!emailVal){
          showError('Please enter your email or username.');
          email.focus();
          return;
        }
        // basic email pattern check (allows usernames with @ optional)
        const emailLike = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal);
        const usernameLike = /^[a-zA-Z0-9._-]{3,}$/.test(emailVal);
        if(!emailLike && !usernameLike){
          showError('Enter a valid email or username (min 3 chars).');
          email.focus();
          return;
        }

        if(!pwdVal || pwdVal.length < 6){
          showError('Password must be at least 6 characters.');
          pwd.focus();
          return;
        }

        // Show loading state
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        // === Replace this fetch with your real backend endpoint ===
        // Example:
        // fetch('/api/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: emailVal, password: pwdVal })})
        //  .then(...)
        setTimeout(() => {
          // Demo success/failure simulation
          const demoSuccess = (emailVal === 'demo@example.com' && pwdVal === 'password123');
          if(demoSuccess){
            showSuccess('Login successful! Redirecting…');
            // redirect to dashboard (example)
            setTimeout(()=> window.location.href = '/dashboard', 900);
          } else {
            showError('Invalid credentials. Try demo@example.com / password123 or connect real backend.');
          }
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign in';
        }, 900);
      });

      function showError(text){
        msg.className = 'error';
        msg.textContent = text;
      }
      function showSuccess(text){
        msg.className = 'success';
        msg.textContent = text;
      }

      // Optional: forgot link behavior just shows hint
      document.getElementById('forgot').addEventListener('click', function(e){
        e.preventDefault();
        alert('Forgot password flow is not implemented in this demo. Implement server-side recovery / email reset.');
      });
    })();
  </script>
</body>
</html>
